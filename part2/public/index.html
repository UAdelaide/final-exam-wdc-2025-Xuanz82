<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <form id="loginForm" class="mb-3" onsubmit="return login(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div id="loginError" class="alert alert-danger d-none"></div>
    <h1 class="mb-4">All Registered Dogs</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Dog ID</th>
          <th scope="col">Name</th>
          <th scope="col">Size</th>
          <th scope="col">Owner Name</th>
          <th scope="col">Photo</th>
        </tr>
      </thead>
      <tbody> 
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.dog_name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_username }}</td>
          <td><img :src="dog.photo" alt="Dog Photo" width="100"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          dogs: []
        };
      },
      mounted() {
        this.fetchDogs();
      },
      methods: {
        // fetch dogs from the server
        async fetchDogs() {
          try {
            const response = await fetch('/api/dogs');
            if (!response.ok) throw new Error('Failed to fetch dogs');
            const dogs = await response.json();
            for (let i = 0; i < dogs.length; i++) {
              const res = await fetch('https://dog.ceo/api/breeds/image/random')
              const data = await res.json();
              dogs[i].photo = data.message;
            }
            this.dogs = dogs;
          } catch (error) {
            console.error(error);
          }
        }
      }
    }).mount('#app');

    

    async function login(event) {
      event.preventDefault();
      document.getElementById('loginError').classList.add('d-none');
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Login failed');
        if (data.user.role === 'owner') {
          window.location.href = 'owner-dashboard.html';
        } else if (data.user.role === 'walker') {
          window.location.href = 'walker-dashboard.html';
        } else {
          throw new Error('Unknown user role');
        }
      } catch (err) {
        const errDiv = document.getElementById('loginError');
        errDiv.textContent = err.message;
        errDiv.classList.remove('d-none');
      }
      return false;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
